<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>songsong.studio</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <section id="wrap">
        <h1>moon</h1>
        <div id="screen">
            <div class="moon">
                <svg>
                    <path class="circle" fill-rule="evenodd" stroke="rgb(255, 248, 213)" 
                        stroke-linecap="round" stroke-linejoin="miter" fill="rgb(229, 216, 162)"
                        d="M196.500,388.000 C90.737,388.000 5.000,302.263 5.000,196.500 C5.000,90.737 90.737,5.000 196.500,5.000 C302.263,5.000 388.000,90.737 388.000,196.500 C388.000,302.263 302.263,388.000 196.500,388.000 Z" />
                </svg>
                <h2 class="title">
                    <span class="word">
                        <span class="char" data-char="S">S</span>
                        <span class="char" data-char="O">O</span>
                        <span class="char" data-char="N">N</span>
                        <span class="char" data-char="G">G</span>
                        <span class="char" data-char="S">S</span>
                        <span class="char" data-char="O">O</span>
                        <span class="char" data-char="N">N</span>
                        <span class="char" data-char="G">G</span>
                    </span>
                </h2>
                <div class="heading">
                    <p>make your dream</p>
                </div>
            </div>

            <div class="star-wrap">
                <div class="star star--1">
                    <div class="tail"></div>
                    <div class="twinkle"></div>
                </div>
                <div class="star star--2">
                    <div class="tail"><span></span></div>
                    <div class="twinkle"></div>
                </div>
                <div class="star star--3">
                    <div class="tail"></div>
                    <div class="twinkle"></div>
                </div>
                <div class="star star--4">
                    <div class="tail"></div>
                    <div class="twinkle"></div>
                </div>
            </div>
            <div class="clouds">
                <div class="cloud cloud--left">
                    <img src="./img/cloud_left.png" alt="">
                </div>
                <div class="cloud cloud--right">
                    <img src="./img/cloud_right.png" alt="">
                </div>
                <div class="cloud cloud--center">
                    <img src="./img/cloud_center.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>


</html>
